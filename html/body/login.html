<main>
    <div class="submit-container">
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                </svg>
            </div>
            <h1 class="title">스마트팜 양봉 시스템</h1>
            <p class="subtitle">양봉 관리의 모든 것을 한눈에</p>
        </div>

        <form id="userForm">
            <div class="input-group">
                <label class="input-label">아이디</label>
                <input type="text" class="input-field" id="userid" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="input-group">
                <label class="input-label">비밀번호</label>
                <input type="password" class="input-field" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="submit-button">로 그 인</button>

            <div class="divider">또는</div>

            <p class="user-link">
                계정이 없으신가요? <a href="join">회원가입</a>
            </p>
            <p class="user-link">
                비밀번호를 잊으셨나요? <a href="#">비밀번호 찾기</a>
            </p>
        </form>
    </div>
</main>
